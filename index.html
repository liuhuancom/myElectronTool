<!DOCTYPE html>

    <link rel="stylesheet" href="./output.css">

<body style="background: white;">
    <h1>Hello World!</h1>
    <p>
        We are using node <script>document.write(process.versions.node)</script>,

        and Electron <script>document.write(process.versions.electron)</script>.

    name <input id="ssh_name" type="text" name="name" class="border"> <br>

    <div class="w-full max-w-xs">

          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">

            </label>

            <p class="text-red-500 text-xs italic">Please choose a password.</p>
          </div>
          <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
              Sign In
            </button>
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
              Forgot Password?
            </a>
          </div>
        </form>
        <p class="text-center text-gray-500 text-xs">

        </p>

    <button id="btn_login" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">

    </button>

    <button id="set_data" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">

    <button id="get_data" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
